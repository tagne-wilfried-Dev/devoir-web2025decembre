<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calco</title>
        <link rel="stylesheet" href="style.css">
        <style>
            *{
                margin-top: 10px;
            }
            body{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                padding-top: 20vh;
                font-size: larger;
                font-weight: bold;
            }
            form{
                border: 10px ridge #12e091;
                display: inline-block;
                margin: auto;
                padding: 50px;
                transition: all .5s;
                border-radius: 16px;
                animation-name: bordure;
                animation-duration: 5s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            button{
                display: block;
                margin: 15px auto;
                height: 40px;
                width: 100px;
                box-shadow: 0 0 10px black;
                font-weight: bolder;
                font-size: large;
                background-color: #12e091;
                transition: all.3s;
            }
            button:hover{
                background-color: #089727;
                color: white;
                border-radius: 8px;
            }
            button:active{
                transform: scale(1.3);
            }
            input{
                display: inline-block;
                height: 40px;
                border: 2px solid #023320;
                border-radius: 8px;
                font-size: large;
                font-weight: bold;
                padding: 0;
            }
            #result{
                margin-top: 0;
            }
            @keyframes bordure {
                from{
                    border-bottom:10px ridge #12e091;
                    border-top:10px ridge #1220e0;
                    border-left:10px ridge #fd9b0891;
                    border-right:10px ridge #e01283;
                }
                to{
                    border-bottom: 10px ridge #e02a12;
                    border-top: 10px ridge #12e0919d;
                    border-left: 10px ridge #2712e0;
                    border-right: 10px ridge #f70b9cb2;
                }
            }
        </style>
    </head>
    <body>
        <form name="form" method="post" action="">
            <label for="A">A:</label>
            <input id="A" name="A" type="number" placeholder="enter A"><br>
            <label for="op">Operation:</label>
            <select name="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select><br>
            <label for="B">B:</label>
            <input id="B" name="B" type="number" placeholder="enter B"><br>
            <button type="button" onclick="calculer()">calculer</button><br>
            <label for="result">resultat:</label>
            <input type="text" id="result" name="result"><br>
        </form>
        <script>
            function calculer(){
                var a = parseFloat(document.form.A.value);
                var b = parseFloat(document.form.B.value);
                var op = document.form.op.value;
                var result;
                if(isNaN(a) || isNaN(b)){
                    document.form.result.value = "Entrez des donnees valides";
                }
                else{
                    switch(op){
                        case '+': result = a + b;
                            break;
                        case '-': result = a - b;
                            break;
                        case '*': result = a * b;
                            break;
                        case '/': if(b==0) result = 'division par zero impossible';
                                  else result = a/b;
                            break;
                        default: result = 'Erreur donnees invalides';
                    }
                    document.form.result.value = `${a} ${op} ${b} = ${result}`;
                }                
            }
        </script>
    </body>
</html>
