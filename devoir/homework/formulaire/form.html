<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>survey-form.freeCodeCamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title">Formulaire</h1>
      <p id="description">
        Merci de vous connecter a la page
      </p>
    </header>
    <form action="post" id="survey-form">
      <fieldset>
        <label for="name" id="name-label" >Name<input type="text"  id="name"  name="name"  required="required"  placeholder="Enter your name" /></label>
        <label for="email" id="email-label"  >Email<input  type="email"  id="email"  name="email" required="required"  placeholder="Enter your Email"  /></label>
        <label for="age" id="number-label" >Age(optional)<input  type="number" min="12" max="80"  id="number" name="age"  placeholder="Age" /></label>
      </fieldset>
      <fieldset>
        <label for="dropdown" >Which option best describes your current role?</label >
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend to a friend?</legend>
        <label for="definitely"
          ><input
            type="radio"
            id="definitly"
            value="definitly"
            name="choice"
            checked
          />Definitly</label
        >
        <label for="maybe"
          ><input type="radio" id="maybe" value="maybe" name="choice" />Maybe</label
        >
        <label for="notsure"
          ><input type="radio" id="notsure" value="notsure" name="choice" />Not sure</label
        >
      </fieldset>
      <fieldset>
        <label for="feature"
          >What is your favorite feature ?</label
        >
        <select name="feature" id="feature">
          <option value="accessible">Chalenges</option>
          <option value="community">Community</option>
          <option value="projects">projects</option>
          <option value="open source">Open source</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>
          What would you like to see improved?<span>(check all that apply)</span>
        </legend>
        <label for="front-end"><input type="checkbox" id="front-end" value="front-end" />Front-end
          Projects</label
        >
        <label for="back-end"><input type="checkbox" id="back-end" value="back-end" />Back-end
          Projects</label
        >
        <label for="data-visualization"><input type="checkbox"id="data-visualization" value="data-visualization"/>Back-end Projects</label>
        <label for="challenges"><input type="checkbox" id="challenges" value="challenges" />Back-endProjects</label>
        <label for="open-sources-community"><input type="checkbox" id="open-sources-community" value="open-sources-community" />Open Sources Community</label>
        <label for="gitter-help-rooms"><input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms"/>Gitter help rooms</label >
        <label for="videos"   ><input type="checkbox" id="videos" value="videos" />Videos</label >
        <label for="city-meetups"><input type="checkbox" id="city-meetups" value="city-meetups" />City Meetups</label>
        <label for="wiki"><input type="checkbox" id="wiki" value="wiki" />Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" value="forum" />Forum</label >
        <label for="additional-courses"><input type="checkbox" id="additional-courses"value="additional-courses"/>Additional courses</label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea name="comment" id="comment" placeholder="Enter your comment here..." ></textarea>
      </fieldset>
      <fieldset>
        <input type="submit" id="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
